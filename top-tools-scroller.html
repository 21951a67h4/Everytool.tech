<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Tools Scroller Section</title>
    <style>
        /* 1. DESIGN SYSTEM & GLOBAL STYLES */
        :root {
            --primary: #4361EE;
            --primary-dark: #2945c8;
            --primary-darker: #1f37a8;
            --primary-light: #6b83f1;
            --primary-lighter: #94a5f4;
            --secondary: #7209B7;
            --secondary-dark: #560BAD;
            --accent: #F72585;
            --accent-dark: #B5179E;
            
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
            --text-light: #9CA3AF;
            --text-yellow: #ffe066;
            --text-white: #ffffff;
            --text-black: #000000;
            --text-blue: #2945c8;
            
            --bg-primary: #FFFFFF;
            --bg-primary-blue: #e3e6f7;
            --bg-secondary: #F9FAFB;
            --bg-accent: #F3F4F6;
            --bg-dark: #111827;
            
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --gradient-accent: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            --gradient-light: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(41, 69, 200, 0.1) 100%);
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --radius-sm: 0.375rem;
            --radius-md: 0.75rem;
            --radius-lg: 1.5rem;
            --radius-xl: 2rem;
            --radius-full: 9999px; /* Use a large value for perfect pills */
            
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            --space-16: 4rem;
            
            --transition-all: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-transform: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-opacity: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Basic Reset and Page Setup */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: transparent;
            color: var(--text-primary);
            line-height: 1.6;
            padding: var(--space-12) 0;
        }

        /* --- YOUR STYLES (WITH IMPROVEMENTS) --- */
        .tools-scroller-section {
            background-color: t;
            padding: 1rem 0;
            margin: 4.5rem 0;
            width: 100%;
            overflow: hidden;
            position: relative;
            cursor: grab;
            white-space: nowrap;
        }

        .tools-scroller-section.is-dragging {
            cursor: grabbing;
        }

        .tools-scroller-section::before,
        .tools-scroller-section::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px;
            z-index: 2;
            pointer-events: none;
        }
        
        /* FIX: Added background to make fade visible against the body color */
        .tools-scroller-section::before {
            left: 0;
            background: linear-gradient(to right, var(--bg-primary), transparent);
        }
        
        .tools-scroller-section::after {
            right: 0;
            background: linear-gradient(to left, var(--bg-primary), transparent);
        }

        @media (max-width: 768px) {
            .tools-scroller-section {
                padding: var(--space-4) 0;
                margin: var(--space-6) 0;
            }
            
            .tools-scroller-section::before,
            .tools-scroller-section::after {
                width: 50px;
            }
        }
        
        .tools-scroller {
            display: flex;
            width: fit-content;
        }

        .tool-list {
            display: flex;
            align-items: center;
            list-style: none;
            flex-shrink: 0;
            gap: var(--space-16);
            padding: 0 var(--space-16);
        }
        
        .tool-item a {
            display: block;
            padding: 0.2rem 1.5rem;
            font-size: 1rem; 
            font-weight: 500;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition-all);
            user-select: none;
            -webkit-user-drag: none;
            border-radius: var(--radius-full);
        }

        .tool-item a:hover,
        .tool-item a:focus {
            padding: 0.2rem 2.5rem;
            border-top: 1px solid var(--primary-dark);
            border-bottom: 1px solid var(--primary-dark);
            border-left: 5px solid var(--primary-dark);
            border-right: 5px solid var(--primary-dark);
            color: var(--primary-dark);
            transform: scale(1.02);
            outline: none;
            background: var(--gradient-light);
            box-shadow: 0 0 10px rgba(67, 97, 238, 0.4); 

        }

        /* This now correctly prevents clicks ONLY during a confirmed drag */
        .tools-scroller-section.is-dragging .tool-item a {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>
    
    <!-- TOP TOOLS SCROLLER SECTION START -->
    <section class="tools-scroller-section" id="tools-scroller-section">
        <div class="tools-scroller" id="tools-scroller">
            <!-- The tool list will be dynamically populated here by the script -->
        </div>
    </section>
    <!-- TOP TOOLS SCROLLER SECTION END -->

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- CORRECTED JAVASCRIPT TO MAKE LINKS CLICKABLE ---
        const tools = [
            { name: 'Figma', url: 'https://contact.everytool.tech' },
            { name: 'Visual Studio Code', url: 'https://contact.everytool.tech' },
            { name: 'GitHub', url: 'https://contact.everytool.tech' },
            { name: 'Notion', url: 'https://contact.everytool.tech' },
            { name: 'Slack', url: 'https://contact.everytool.tech' },
            { name: 'Jira', url: 'https://contact.everytool.tech' },
            { name: 'Postman', url: 'https://contact.everytool.tech' },
            { name: 'Docker', url: 'https://contact.everytool.tech' },
            { name: 'Netflix', url: 'https://contact.everytool.tech' },
            { name: 'React', url: 'https://contact.everytool.tech' },
            { name: 'Vue.js', url: 'https://contact.everytool.tech' },
            { name: 'Svelte', url: 'https://contact.everytool.tech' },
            { name: 'Next.js', url: 'https://contact.everytool.tech' },
            { name: 'Tailwind CSS', url: 'https://contact.everytool.tech' },
            { name: 'Vercel', url: 'https://contact.everytool.tech' },
        ];
        
        const scrollerSection = document.getElementById('tools-scroller-section');
        const scroller = document.getElementById('tools-scroller');

        const createToolList = () => {
            const toolList = document.createElement('ul');
            toolList.className = 'tool-list';
            tools.forEach(toolObject => {
                const listItem = document.createElement('li');
                listItem.className = 'tool-item';
                const link = document.createElement('a');
                link.href = toolObject.url;
                link.textContent = toolObject.name;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                listItem.appendChild(link);
                toolList.appendChild(listItem);
            });
            return toolList;
        };

        const list1 = createToolList();
        const list2 = createToolList();
        list2.setAttribute('aria-hidden', 'true');

        scroller.appendChild(list1);
        scroller.appendChild(list2);

        // --- Animation and Drag Logic ---
        let isHovering = false;
        let currentX = 0;
        const scrollSpeed = 0.5;

        // CLICK VS. DRAG LOGIC CORRECTION
        let isDown = false; // Is the mouse button currently pressed?
        let isActuallyDragging = false; // Has the mouse moved enough to be considered a drag?
        let startX;
        let scrollStartPos;
        const DRAG_THRESHOLD = 10; // User must drag at least 10px for it to be a drag

        let scrollWidth = list1.offsetWidth;
        window.addEventListener('resize', () => {
            scrollWidth = list1.offsetWidth;
        });

        scrollerSection.addEventListener('mouseover', () => isHovering = true);
        scrollerSection.addEventListener('mouseout', () => isHovering = false);
        
        const startDrag = (e) => {
            isDown = true;
            isActuallyDragging = false; // Reset on new mousedown
            startX = e.pageX || e.touches[0].pageX;
            scrollStartPos = currentX;
        };

        const onDrag = (e) => {
            if (!isDown) return;
            
            const currentDragX = e.pageX || e.touches[0].pageX;
            const walk = currentDragX - startX;

            // Only if mouse moves beyond the threshold, we start the drag
            if (Math.abs(walk) > DRAG_THRESHOLD) {
                if (!isActuallyDragging) {
                    isActuallyDragging = true;
                    scrollerSection.classList.add('is-dragging');
                }
            }

            if (isActuallyDragging) {
                // Prevent default drag behavior ONLY when actually dragging
                e.preventDefault();
                let newPos = scrollStartPos + walk;
                
                while (newPos > 0) newPos -= scrollWidth;
                while (newPos < -scrollWidth) newPos += scrollWidth;
                currentX = newPos;
            }
        };

        const stopDrag = () => {
            isDown = false;
            // Reset all drag states to ensure scrolling resumes
            isActuallyDragging = false;
            scrollerSection.classList.remove('is-dragging');
        };

        scrollerSection.addEventListener('mousedown', startDrag);
        scrollerSection.addEventListener('mousemove', onDrag);
        scrollerSection.addEventListener('mouseup', stopDrag);
        scrollerSection.addEventListener('mouseleave', stopDrag);

        scrollerSection.addEventListener('touchstart', startDrag, { passive: true });
        scrollerSection.addEventListener('touchmove', onDrag, { passive: true });
        scrollerSection.addEventListener('touchend', stopDrag);

        const animate = () => {
            // Only scroll automatically if not dragging OR hovering
            if (!isActuallyDragging && !isHovering) {
                currentX -= scrollSpeed;
                if (currentX <= -scrollWidth) {
                    currentX += scrollWidth;
                }
            }
            
            scroller.style.transform = `translateX(${currentX}px)`;
            requestAnimationFrame(animate);
        };
        
        animate();
    });
    </script>

    fetch('header.html')

    </script>
</body>
</html>
