<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Everytool</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361EE;
            --primary-dark: #3F37C9;
            --primary-darker: #1f37a8;
            --primary-light: #6b83f1;
            --primary-lighter: #94a5f4;
            --secondary: #7209B7;
            --secondary-dark: #560BAD;
            --accent: #F72585;
            --accent-dark: #B5179E;
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
            --text-light: #9CA3AF;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F9FAFB;
            --bg-accent: #F3F4F6;
            --bg-dark: #111827;
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --gradient-accent: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            --gradient-light: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(41, 69, 200, 0.1) 100%);
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-sm: 0.375rem;
            --radius-md: 0.75rem;
            --radius-gv: 50px;
            --radius-lg: 1.5rem;
            --radius-xl: 2rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8rem 2rem 4rem;
            background: var(--gradient-primary);
            color: white;
        }

        .container {
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .countdown {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: var(--radius-md);
            min-width: 80px;
            backdrop-filter: blur(10px);
        }

        .countdown-number {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .notify-form {
            padding-top: 2rem;
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .notify-input {
            padding: 1.2rem 1.5rem;
            width: 300px;
            border: 1.5px solid #000000;
            border-radius: var(--radius-gv);
            background: linear-gradient(270deg, rgba(67,97,238,0.65), rgba(114,9,183,0.65), rgba(67,97,238,0.65));
            background-size: 200% 200%;
            color: white;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes inputGlow {
            0% {
                border-color: rgba(67, 97, 238, 0.3);
                box-shadow: 0 0 5px rgba(67, 97, 238, 0.2);
            }
            50% {
                border-color: rgba(67, 97, 238, 0.8);
                box-shadow: 0 0 15px rgba(67, 97, 238, 0.4);
            }
            100% {
                border-color: rgba(67, 97, 238, 0.3);
                box-shadow: 0 0 5px rgba(67, 97, 238, 0.2);
            }
        }

        .notify-input:hover,
        .notify-input:focus {
            border-color: #4361EE;
            outline: none;
        }

        .notify-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .notify-input:focus::placeholder {
            opacity: 0.5;
            transform: translateX(10px);
        }

        .notify-button {
            padding: 1.2rem 2.5rem;
            border: 1.5px solid #000000;
            border-radius: var(--radius-gv);
            background: linear-gradient(135deg, #7209B7 0%, #4361EE 100%);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
            position: relative;
            overflow: hidden;
        }

        .notify-button:hover,
        .notify-button:focus {
            border-color: #4361EE;
            outline: none;
        }

        .notify-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .notify-button:hover::before {
            left: 100%;
        }

        .notify-button:active {
            transform: translateY(-1px);
        }

        .social-links {
            margin-top: 3rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .notify-form {
                flex-direction: column;
                width: 100%;
            }
            .notify-input {
                width: 100%;
                max-width: 300px;
            }
            .notify-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div id="header-placeholder"></div>

    <main class="main-content">
        <div class="container">
            <h1>Coming Soon</h1>
            <p>We're working hard to bring you something amazing. Stay tuned for our launch!</p>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number">30</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number">12</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number">45</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number">20</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>

            <div class="notify-form">
                <input type="email" class="notify-input" placeholder="Enter your email for updates">
                <button class="notify-button">Notify Me</button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script>
        // Error handling utility
        const handleError = (error, fallbackValue = '00') => {
            console.error('Countdown Error:', error);
            return fallbackValue;
        };

        // Format number to always have 2 digits
        const formatNumber = (num) => {
            try {
                return num.toString().padStart(2, '0');
            } catch (error) {
                return handleError(error);
            }
        };

        // Validate date
        const validateDate = (date) => {
            if (!(date instanceof Date) || isNaN(date)) {
                throw new Error('Invalid date provided');
            }
            return date;
        };

        // Set custom launch date (Year, Month (0-11), Day, Hour, Minute, Second)
        let launchDate;
        try {
            launchDate = validateDate(new Date(2025, 5, 22, 15, 50, 0)); // May 23, 2025 at 3:50 PM, Month 5 = June (0=January, 1=February, 2=March, 3=April, 4=May, 5=June)
        } catch (error) {
            console.error('Invalid launch date:', error);
            // Fallback to 30 days from now
            launchDate = new Date();
            launchDate.setDate(launchDate.getDate() + 30);
        }

        function updateCountdown() {
            try {
                const now = new Date();
                const difference = launchDate - now;

                if (difference < 0) {
                    clearInterval(countdownInterval);
                    const countdownElement = document.querySelector('.countdown');
                    if (countdownElement) {
                        countdownElement.innerHTML = '<h2>We\'re Live!</h2>';
                    }
                    return;
                }

                // Calculate time units
                const totalSeconds = Math.floor(difference / 1000);
                const days = Math.floor(totalSeconds / (24 * 60 * 60));
                const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
                const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
                const seconds = totalSeconds % 60;

                const countdownNumbers = document.querySelectorAll('.countdown-number');
                if (countdownNumbers.length === 4) {
                    countdownNumbers[0].textContent = formatNumber(days);
                    countdownNumbers[1].textContent = formatNumber(hours);
                    countdownNumbers[2].textContent = formatNumber(minutes);
                    countdownNumbers[3].textContent = formatNumber(seconds);
                } else {
                    throw new Error('Countdown elements not found');
                }
            } catch (error) {
                handleError(error);
                // Attempt to recover by resetting the countdown
                const countdownElement = document.querySelector('.countdown');
                if (countdownElement) {
                    countdownElement.innerHTML = `
                        <div class="countdown-item">
                            <div class="countdown-number">00</div>
                            <div class="countdown-label">Days</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-number">00</div>
                            <div class="countdown-label">Hours</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-number">00</div>
                            <div class="countdown-label">Minutes</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-number">00</div>
                            <div class="countdown-label">Seconds</div>
                        </div>
                    `;
                }
            }
        }

        // Initialize countdown
        let countdownInterval;
        try {
            updateCountdown(); // Initial call
            countdownInterval = setInterval(updateCountdown, 1000);
        } catch (error) {
            handleError(error);
        }

        // Cleanup on page unload
        window.addEventListener('unload', () => {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });

        // Function to load HTML content
        async function loadHTML(url, elementId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${url}:`, error);
            }
        }

        // Load header and footer
        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('header.html', 'header-placeholder');
            loadHTML('footer.html', 'footer-placeholder');
        });
    </script>
</body>
</html>
