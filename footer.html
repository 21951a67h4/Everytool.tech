<!-- This is the standalone footer.html with embedded styles and scripts -->
<!-- Add Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    /* Embedded CSS for the Footer */
    /* Minimal reset/box-sizing for footer elements if they were not inheriting */
    .everytool-site-footer *,
    .everytool-site-footer *::before,
    .everytool-site-footer *::after {
        box-sizing: border-box;
        margin: 0; /* Basic reset for internal elements */
        padding: 0; /* Basic reset for internal elements */
    }

    .everytool-site-footer {
        padding: 4rem 0;
        background: linear-gradient(135deg, #1a1f36 0%, #2a2f46 100%);
        color: #fff;
        font-family: sans-serif;
        line-height: 1.6;
        position: relative;
        overflow: hidden;
        min-height: 300px; /* Ensure footer has enough height for particles */
    }

    /* Particles.js container */
    #particles-js {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }

    /* Ensure content stays above the particles */
    .footer__container {
        position: relative;
        z-index: 1;
    }

    .everytool-site-footer a {
        text-decoration: none;
    }

    .everytool-site-footer ul {
        list-style: none;
    }

    .footer__container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 2rem;
    }

    .footer__content {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 3rem;
        align-items: flex-start;
        margin-bottom: 2.5rem;
    }

    .footer__col {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        align-items: flex-start;
    }

    .footer__col-title {
        font-size: 1.1rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 0.5rem;
        letter-spacing: 0.01em;
    }

    .footer__brand-col .footer__logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 0.5rem;
        text-decoration: none;
    }

    .footer__brand-col .footer__tagline {
        font-size: 1.1rem;
        color: #fff;
        opacity: 0.85;
    }

    .footer__nav-list,
    .footer__categories-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
    }

    .footer__nav-link,
    .footer__categories-link {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
        position: relative;
        display: inline-block;
        padding: 0.25rem 0;
        opacity: 0.85;
    }

    .footer__nav-link::before,
    .footer__categories-link::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: #ffd700;
        transition: width 0.3s ease;
    }

    .footer__nav-link:hover,
    .footer__categories-link:hover {
        color: #ffd700;
        transform: translateY(-2px);
        opacity: 1;
    }

    .footer__nav-link:hover::before,
    .footer__categories-link:hover::before {
        width: 100%;
    }

    .footer__social-row {
        display: flex;
        justify-content: center;
        margin-bottom: 1.5rem;
    }

    .footer__social {
        display: flex;
        gap: 1.2rem;
    }

    .footer__social-link {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        text-decoration: none;
    }
    .footer__social-link svg {
        width: 20px; /* Control SVG size */
        height: 20px; /* Control SVG size */
        fill: currentColor;
    }

    .footer__social-link:hover {
        background: #ffd700;
        color: #1a1f36;
        transform: translateY(-2px);
    }

    .footer__bottom {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .footer__copyright {
        color: #fff;
        font-size: 0.95rem;
        opacity: 0.7;
        letter-spacing: 0.02em;
        margin: 0 auto;
        text-align: center;
    }

    @media (max-width: 900px) {
        .footer__content {
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
    }

    @media (max-width: 600px) {
        .footer__content {
            grid-template-columns: 1fr;
            gap: 2rem;
            text-align: center;
        }

        .footer__col {
            align-items: center;
        }

        .footer__nav-list,
        .footer__categories-list {
            align-items: center;
        }

        .footer__social-row {
            margin-bottom: 1.2rem;
        }
    }
</style>

<!-- Particles.js library -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 50,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffd700'  // Gold color to match the footer theme
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.3,
                    random: false,
                    anim: {
                        enable: false
                    }
                },
                size: {
                    value: 2,
                    random: true,
                    anim: {
                        enable: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffd700',  // Gold color to match the footer theme
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.5
                        }
                    },
                    push: {
                        particles_nb: 3
                    }
                }
            },
            retina_detect: true
        });
    });
</script>
